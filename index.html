<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search FCC</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <a class="title" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I am feeling <span class="curious">curious!</span>
    </a>
    <form class='wiki-search'>
      <input type="text" placeholder="What are you looking for?" class="wiki-search__input">
    </form>
  </div>

  <ul class='result-list'>
  </ul>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="js/index.js"></script>
</body>
</html>
